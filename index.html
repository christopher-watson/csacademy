<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Academy</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            display: grid;
            /* flex-direction: row; */
            /* width: 100vw; */
            grid-template-rows: repeat(3, min-content);
        }

        .aside-wrapper {
            height: 80vh;
        }

        .jumbo {
            display: flex;
            height: 80vh;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
        }

        .main {
            display: flex;
            height: 80vh;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
        }
    </style>
    <div class="wrapper">
        <div class="jumbo">
            JUMBO
        </div>
        <main class="main">
            MAIN
        </main>
        <div class="">
            EXTRA
        </div>
    </div>

</body>

</html>
