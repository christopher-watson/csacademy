<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Academy</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f8f899;
        }

        .wrapper {
            display: grid;
            grid-template-columns: minmax(auto, 850px);
            grid-template-rows: repeat(3, min-content);
            justify-content: center;
        }

        .script {
            font-size: 2em;
            font-family: "Brush Script MT", cursive;
            padding: 10px 0;
        }

        .monospace {
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 0;
        }

        .jumbo {
            display: flex;
            height: 200px;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
            color: #f8f8f8;
            flex-direction: column;
        }

        .logo {
            padding: 10px 0;
        }

        .main {
            display: grid;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
            grid-template-rows: repeat(6, 1fr);
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            width: 600px;
            background: #F8F8F8;
            margin: 20px 0;
            padding: 20px 0;
            flex-direction: column;
        }


    </style>
    <div class="wrapper">
        <div class="jumbo">
            <div class="script">Sayreville War Memorial HS</div>
            <div class="monospace">Academy of Computer Science</div>
            <div class="logo">LOGO</div>
        </div>
        <main class="main">
            <div class="section cta">
                <div class="quote">Quote</div>
                Application link
            </div>
            <div class="section overview">
                overview
            </div>
            <div class="section events">
                Events
                <div class="image-carousel">
                    Image Carousel
                </div>
            </div>
            <div class="section staff">
                Staff
            </div>
            <div class="section about">
                Requirements
            </div>
            <div class="section contact">
                Contact
            </div>
        </main>
    </div>

</body>

</html>
