<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Academy</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{

            background: #f8f8f899;
        }

        .wrapper {
            display: grid;
            grid-template-columns: minmax(auto, 850px);
            grid-template-rows: repeat(3, min-content);
            justify-content: center;
        }

        .script {
            font-size: 2em;
            font-family: "Brush Script MT", cursive;
            padding: 10px 0;
        }

        .monospace {
            font-size: 1.5em;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 0;
        }

        .jumbo {
            display: flex;
            height: 200px;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
            color: #f8f8f8;
            flex-direction: column;
        }

        .logo {
            padding: 10px 0;
        }

        .main {
            display: flex;
            height: 80vh;
            text-align: center;
            align-items: center;
            justify-content: center;
            background: #355C8E;
            border: 5px solid #F8F8F8;
        }
    </style>
    <div class="wrapper">
        <div class="jumbo">
            <div class="script">Sayreville War Memorial HS</div>
            <div class="monospace">Academy of Computer Science</div>
            <div class="logo">LOGO</div>
        </div>
        <main class="main">
            MAIN
        </main>
        <div class="">
            EXTRA
        </div>
    </div>

</body>

</html>
